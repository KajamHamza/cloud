name: Sync to Hugging Face
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push API_SERVICE to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: helk01
          SPACE_NAME: viral-post-predictor
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

          # 1. Clone the Target Space
          echo "Cloning Space..."
          git clone https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME hf_space

          # 2. Sync Files (Copy app-service/* to hf_space/)
          if [ -d "app-service" ]; then
            echo "Syncing app-service content..."
            rsync -av --delete --exclude '.git' --exclude '.gitattributes' app-service/ hf_space/
          else
            echo "Error: app-service directory not found!"
            exit 1
          fi

          # 3. Copy .gitattributes from root (Critical for LFS)
          cp .gitattributes hf_space/

          # 4. Push Changes
          cd hf_space
          git lfs install
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "Sync from GitHub $GITHUB_SHA"
            git push
            echo "✅ Deployed successfully!"
          else
            echo "No changes to deploy."
          fi

  sync-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push STREAMLIT to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: helk01
          SPACE_NAME: viral-predictor-dashboard
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

          # 1. Clone the Target Space
          echo "Cloning Space..."
          git clone https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME hf_space

          # 2. Sync Files (Copy streamlit/* to hf_space/)
          if [ -d "streamlit" ]; then
            echo "Syncing streamlit content..."
            rsync -av --delete --exclude '.git' --exclude '.gitattributes' streamlit/ hf_space/
          else
            echo "Error: streamlit directory not found!"
            exit 1
          fi

          # 3. Copy .gitattributes
          cp .gitattributes hf_space/

          # 4. Push Changes
          cd hf_space
          git lfs install
          git add .
          if ! git diff-index --quiet HEAD; then
            git commit -m "Sync from GitHub $GITHUB_SHA"
            git push
            echo "✅ Deployed successfully!"
          else
            echo "No changes to deploy."
          fi
